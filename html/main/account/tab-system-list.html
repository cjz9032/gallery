		<ion-view>

			<ion-nav-title>
				系统消息
			</ion-nav-title>

			<ion-nav-buttons side="left" ng-init="vm={}">
				<button fix-history where="tab.profile" ng-if="vm.boolIf===undefined ? true : vm.boolIf" bool-if="vm.boolIf" class='button button-icon icon ion-android-arrow-back'></button>
			</ion-nav-buttons>
			<ion-content style="background-color:  #EEEEEE;">

				<ion-list>

					<div class="list card" ng-repeat="item in ( Msg.data 
	      
	 | filter:  { CUserID:params.CUserID*1} :true  
	  ) track by item.MsgID">
						<div class="item item-avatar">
							<img src="http://img3.imgtn.bdimg.com/it/u=2877512483,1782400238&fm=21&gp=0.jpg">
							<h2>系统通知</h2>
						</div>

						<div class="item item-body" style="padding: 0;">

							<div style="max-height: 100vw;overflow: hidden;">
								<img class="full-image" ng-src="{{::item.AttachFiles[0]}}" on-hold="::openCarousel(item.AttachFiles)">
								<span class="badge badge-dark ">{{::item.AttachFiles.length}}</span>
							</div>
							<br>

							<p class="padding" style="margin-top: 0;">
								{{::item.Detail}}
							</p>

						</div>

					</div>

				</ion-list>

				<ion-infinite-scroll distance="0" ng-if="!Msg.IsLast[keyName]" on-infinite="loadMore()">
				</ion-infinite-scroll>
				<div class="padding" ng-if="Msg.IsLast[keyName]" style="text-align: center;">没有更多了...</div>
			</ion-content>
		</ion-view>
