	<ion-slide-box delegate-handle="my-carousel">

			<ion-slide ng-repeat="src in modal.carouselSrcs  track by $index">
				<div style="  width: 100%;
  height: 100%;
  background-color: black;">
					<ion-scroll class="scrollCanvas" zooming="true" min-zoom="1" direction="xy" locked="false" paging="false">
						<div class="image" style="background-image: url( {{src}} ); 	width: 100%;
  	height: 600px;
  	height: 100vh;
  	background-size: contain;
  	background-repeat: no-repeat;
  	background-position: center, center;"></div>
					</ion-scroll>

				</div>
				<div>&nbsp;</div>
			</ion-slide>

		</ion-slide-box>
